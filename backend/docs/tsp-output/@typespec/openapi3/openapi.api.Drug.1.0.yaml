openapi: 3.0.0
info:
  title: Drug
  version: '1.0'
tags:
  - name: Drug
paths:
  /api/{version}/drugs:
    post:
      operationId: DrugController_create
      description: create drug
      parameters:
        - $ref: '#/components/parameters/api.Utils.Versioning.VersionParams'
      responses:
        '201':
          description: drug created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOutput'
        '400':
          description: When input body is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBodyValidationError'
        '404':
          description: When drug not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateNotFoundError'
        '409':
          description: When drug already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateExistConflictError'
      tags:
        - Drug
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInput'
      security:
        - BearerAuth: []
    get:
      operationId: DrugController_list
      description: list drug
      parameters:
        - $ref: '#/components/parameters/api.Utils.Versioning.VersionParams'
        - $ref: '#/components/parameters/api.Utils.Model.ApiPaginationInput.page'
        - $ref: '#/components/parameters/api.Utils.Model.ApiPaginationInput.limit'
        - $ref: '#/components/parameters/api.Utils.Model.ApiPaginationInput.sort'
        - $ref: '#/components/parameters/api.Utils.Model.ApiPaginationInput.search'
      responses:
        '200':
          description: drug listed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOutput'
      tags:
        - Drug
      security:
        - BearerAuth: []
  /api/{version}/drugs/approve/{id}:
