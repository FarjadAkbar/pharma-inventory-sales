version: '3.8'

services:
  # Infrastructure Services
  postgres:
    container_name: nestjs-microservice-postgres
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - nestjs-microservice-postgres:/data/postgres
      - .docker/postgres/create-database.sql:/docker-entrypoint-initdb.d/create-database.sql
    restart: always
    networks:
      - app-network
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: nestjs-microservice-redis
    image: redis:7-alpine
    volumes:
      - nestjs-microservice-redis:/data
    ports:
      - 6379:6379
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./api-gateway/src:/app/src
      - ./shared:/app/../shared
      - ./src:/app/../src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      users-service:
        condition: service_started
      roles-service:
        condition: service_started
      permissions-service:
        condition: service_started
      sites-service:
        condition: service_started
      suppliers-service:
        condition: service_started
      drugs-service:
        condition: service_started
      raw-materials-service:
        condition: service_started
      purchase-orders-service:
        condition: service_started
      goods-receipts-service:
        condition: service_started
      qc-samples-service:
        condition: service_started
      qc-tests-service:
        condition: service_started
      qc-results-service:
        condition: service_started
      qa-releases-service:
        condition: service_started
      deviations-service:
        condition: service_started
      alerts-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

