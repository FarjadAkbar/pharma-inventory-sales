    volumes:
      - ./services/auth-service/src:/app/src
      - ./shared:/app/../../shared
      - ./src:/app/../../src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

